    <div class="card product-card h-100" data-stock="{% if product.stock > 0 %}in{% else %}out{% endif %}">

        {% if product.thumbnail %}
        <div class="card-img-top-wrapper">
            <a href="{% url 'product_details' product.pk %}" class="text-decoration-none text-dark">
                <img src="{{ product.thumbnail.url }}" class="card-img-top product-thumb" alt="{{ product.title }}">
            </a>
        </div>
        {% else %}
        <div class="card-img-top-wrapper">
            <a href="{% url 'product_details' product.pk %}" class="text-decoration-none text-dark">
                <div class="product-thumb placeholder-img">
                    No Image
                </div>
            </a>
        </div>
        {% endif %}

        <div class="card-body d-flex flex-column">
            <a href="{% url 'product_details' product.pk %}" class="text-decoration-none text-dark">
                <h5 class="card-title product-title" style="font-size: 20px;">
                    {{ product.title }}
                </h5>

                <p class="card-text product-desc">
                    {{ product.desc|truncatechars:70 }}
                </p>

                <div class="mt-auto">
                    <span class="product-price mb-2 " style="text-decoration: line-through;">
                        â‚¹ {{ product.price }}</span>
                    <span class="offer">
                        off <span class="product-discount">
                            {{ product.discount }} %
                        </span>
                        <span class="new-price">
                            &#8377; {{ product.offer_price|floatformat:2 }}
                        </span>
                    </span>

                </div>
            </a>

            {% if product.stock > 0 %}
            <button class="btn btn-sm btn-primary w-100">
                Add to Cart
            </button>
            {% else %}
            <button class="btn btn-sm btn-secondary w-100" disabled>
                Out of Stock
            </button>
            {% endif %}
        </div>
    </div>
